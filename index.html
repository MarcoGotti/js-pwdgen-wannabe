<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-pwdgen-wannabe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container text-center mt-4">
       <div class="text-body-secondary">
        <h1>Password Generator</h1>
        <h4>Insert some datas to generate a new password</h4>
       </div>   
       <hr class="my-5 ">
       <!-- title -->
       <div class="fw-lighter mb-3" id="before-pwd-text"></div>
       <span class="fw-semibold text-bg-warning" id="generated-password"></span>
       <div class="fw-lighter mt-3" id="after-pwd-text"></div>
       <div class="fw-lighter text-body-tertiary" id="assistance-pwd-text"></div>
       <hr class="my-5">
       <!-- first try -->
       <div id="generated-password-backtick"></div>
       <hr class="my-5">
       <!-- second try -->
       <div id="backtick2-text"></div>
       <div class="text-bg-warning" id="generated-password-backtick2"></div>
       <!-- third try -->
    </div>
    
<script src="./assets/js/script.js"></script>    
</body>
</html>
